      // 获取URL参数
      const urlParams = new URLSearchParams(window.location.search);
      const category = urlParams.get("category");
      const productId = urlParams.get("id");

      // 加载产品信息
      function loadProductInfo() {
        if (
          category &&
          productId &&
          products[category] &&
          products[category][productId]
        ) {
          const product = products[category][productId];

          // 更新页面标题
          document.title = `${product.name} - 阿曼乳香`;

          // 更新面包屑导航
          document.getElementById("categoryLink").href = product.categoryLink;
          document.getElementById("categoryLink").textContent =
            product.category;
          document.getElementById("productName").textContent = product.name;

          // 更新产品信息
          document.getElementById("productTitle").textContent = product.name;
          document.getElementById(
            "productPrice"
          ).textContent = `¥${product.price}`;
          document.getElementById("productDesc").textContent =
            product.description;

          // 更新产品特点
          const featuresList = document.getElementById("productFeatures");
          featuresList.innerHTML = product.features
            .map((feature) => `<li>${feature}</li>`)
            .join("");

          // 更新使用方法和注意事项
          document.getElementById("usage").textContent = product.usage;
          document.getElementById("notice").textContent = product.notice;

          // 更新图片
          const mainImage = document.getElementById("mainImage");
          mainImage.src = product.images[0];

          // 更新缩略图
          const thumbnails = document.querySelectorAll(".thumbnail");
          product.images.forEach((src, index) => {
            if (thumbnails[index]) {
              thumbnails[index].src = src;
            }
          });
        }
      }

      // 切换主图
      function changeMainImage(src) {
        document.getElementById("mainImage").src = src;
        document.querySelectorAll(".thumbnail").forEach((thumb) => {
          thumb.classList.remove("active");
          if (thumb.src === src) {
            thumb.classList.add("active");
          }
        });
      }

      // 更新数量
      function updateQuantity(change) {
        const quantityInput = document.getElementById("quantity");
        let newValue = parseInt(quantityInput.value) + change;
        if (newValue < 1) newValue = 1;
        quantityInput.value = newValue;
      }

      // 页面加载完成后执行
      document.addEventListener("DOMContentLoaded", function () {
        loadProductInfo();

        // 导航菜单控制
        const navToggle = document.querySelector(".nav-toggle");
        const navMenu = document.querySelector(".nav-menu");
        const navLinks = document.querySelectorAll(".nav-menu a");

        navToggle.addEventListener("click", function () {
          navMenu.classList.toggle("active");
          navToggle.classList.toggle("active");
        });

        navLinks.forEach((link) => {
          link.addEventListener("click", () => {
            navMenu.classList.remove("active");
            navToggle.classList.remove("active");
          });
        });

        // 微信弹窗控制
        const modal = document.getElementById("wechatModal");
        const wechatLink = document.getElementById("wechatLink");
        const closeButton = document.querySelector(".close-button");

        wechatLink.addEventListener("click", function () {
          modal.style.display = "block";
        });

        closeButton.addEventListener("click", function () {
          modal.style.display = "none";
        });

        window.addEventListener("click", function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        });
      });
